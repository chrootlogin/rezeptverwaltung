env:
  global:
    - BINTRAY_USER=rootlogin
    - secure: ""

jobs:
  include:
    - language: java
      jdk: openjdk11

      git:
        depth: false

      cache:
        directories:
          - '$HOME/.m2/repository'
          - '$HOME/.sonar/cache'

      script:
        - mvn clean package

deploy:
  - provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: master

notifications:
  email:
  - hello@rootlogin.ch
